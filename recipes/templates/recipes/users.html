{% extends 'base.html' %} {% block content %}
<main class="recipe-form">
  <h2>Recipes by: {% for user in users %} {{ user }} </h2>
  {% for recipe in user.recipes.all %}
  <li>
    <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe }}
  </li>
  {% endfor %} {% endfor %}
</main>
{% endblock content %}
