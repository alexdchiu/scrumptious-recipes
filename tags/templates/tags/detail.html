{% extends 'base.html' %}
{% block content %}
    <main class="recipe-detail">
      <div>
        <a href="{% url "tag_edit" tag.id %}">Edit</a>
        <a href="{% url "tag_delete" tag.id %}">Delete</a>
      </div>
      <h1>{{ tag.name }}</h1>
      <h2>by: {{ tag.author | default_if_none:"Unknown" }}
      <p>{% for recipe in tag.recipes.all %}<a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe }}</a>
        / {% endfor %}
      </p>
    </main>
{% endblock content %}
